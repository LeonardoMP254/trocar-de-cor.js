<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de texto</title>
</head>
<body>

    <h1 class="texto">Texto sobre livros</h1>

    <h3 class="texto">
        Você pode ler livros de graça legalmente usando bibliotecas digitais...
    </h3>

    <h3 class="texto">
        Após a compra, todos os livros eletrónicos serão armazenados...
    </h3>

    <br>

    <button id="dark">Modo Dark</button>
    <button id="claro">Modo Claro</button>

    <script>

        const botao = document.getElementById("dark");
        const botao2 = document.getElementById("claro");

        botao.addEventListener("click", function() {
            document.body.style.backgroundColor = "#000";
            document.body.style.color = "#fff";
        });

        botao2.addEventListener("click", function() {
            document.body.style.backgroundColor = "#fff";
            document.body.style.color = "#000";
        });

    </script>

</body>
</html>
